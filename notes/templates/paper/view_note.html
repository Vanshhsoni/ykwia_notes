<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Edit Note</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#137fec",
                    "background-light": "#f6f7f8",
                    "background-dark": "#101922",
                },
                fontFamily: {
                    "display": ["Inter"]
                },
                borderRadius: {
                    "DEFAULT": "0.25rem",
                    "lg": "0.5rem",
                    "xl": "0.75rem",
                    "full": "9999px"
                },
            },
        },
    }
</script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
    }
    body { min-height: max(884px, 100dvh); }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between">

<header class="p-4 flex items-center justify-between border-b border-black/10 dark:border-white/10">
    <a href="/home/" class="text-black dark:text-white">
        <span class="material-symbols-outlined">close</span>
    </a>
    <h1 class="text-lg font-bold text-black dark:text-white">Edit Note</h1>
    <div></div> 
</header>

<main class="flex-grow p-4 space-y-4">
    <form action="{% url 'paper:update_note' notes.id %}" method="post" class="h-full flex flex-col">
        {% csrf_token %}
        <input name="title" value="{{ notes.title }}" class="w-full bg-transparent text-xl font-bold text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 border-none focus:ring-0 px-2" placeholder="Title" type="text"/>
        <textarea name="content" class="w-full h-full bg-transparent text-base text-black/80 dark:text-white/80 placeholder-black/50 dark:placeholder-white/50 border-none focus:ring-0 resize-none px-2 mt-2" placeholder="Write your note here...">{{ notes.content }}</textarea>
        <div class="mt-auto flex justify-end space-x-2 pt-4">
            <a href="/home/" class="px-6 py-2 rounded-full bg-primary/20 dark:bg-primary/30 text-primary font-semibold">Discard</a>
            <button type="submit" class="px-6 py-2 rounded-full bg-primary text-white font-semibold">Save</button>
        </div>
    </form>
</main>

</div>
</body>
</html>
