{% extends "base.html" %} {% block title %}My Notes{% endblock %} {% block content %} <header class="sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md shadow-sm"> <div class="flex items-center justify-center p-4"> <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">My Notes</h1> </div> </header> <!-- Main Content --> <main class="p-4 flex-grow overflow-y-auto"> <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6"> {% for note in notes %} <div class="relative aspect-square flex flex-col p-4 bg-white dark:bg-gray-800 rounded-xl shadow hover:shadow-lg transition-shadow group" onclick="window.location.href='{% url 'paper:view_note' note.id %}'"> <!-- Title at top --> <div> <h2 class="text-lg md:text-xl font-semibold text-gray-900 dark:text-white">{{ note.title }}</h2> </div> <!-- Content with 3-4 lines --> <p class="text-sm md:text-base text-gray-600 dark:text-gray-400 mt-2 line-clamp-4"> {{ note.content }} </p> <!-- Delete button bottom-right --> <button class="absolute bottom-2 right-2 z-50 text-gray-400 hover:text-red-500 dark:hover:text-red-400" onclick="event.stopPropagation(); window.location.href='{% url 'paper:delete_note' note.id %}'"> <span class="material-symbols-outlined">delete</span> </button> </div> {% empty %} <p class="text-center text-gray-500 dark:text-gray-400 col-span-full"> No notes available. Click the + button to create one! </p> {% endfor %} </div> </main> <!-- Floating Add Button --> <div class="absolute bottom-28 right-6"> <button class="bg-primary text-white w-14 h-14 flex items-center justify-center rounded-full shadow-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" onclick="window.location.href='{% url 'paper:create_note' %}'"> <span class="material-symbols-outlined text-3xl">add</span> </button> </div> {% endblock %}
